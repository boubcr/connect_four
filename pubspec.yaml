     - family: Tsa
       fonts:
         - asset: assets/fonts/Tsa-XLJo.ttf
     - family: Squirk
       fonts:
         - asset: assets/fonts/Squirk-RMvV.ttf
     - family: BigSpace
       fonts:
         - asset: assets/fonts/BigSpace-rPKx.ttf
     - family: FrostbiteBossFight
       fonts:
         - asset: assets/fonts/FrostbiteBossFight-dL0Z.ttf
     - family: Robus
       fonts:
         - asset: assets/fonts/Robus-BWqOd.otf
     - family: SlemanDemo
       fonts:
