version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6
  bloc: ^6.1.1
  flutter_bloc: ^6.1.1
  equatable: ^1.0.0
  flutter_material_pickers: ^1.9.0
  game_manager:
    path: game_manager
  shared_preferences: ^0.5.12+4
  rxdart: ^0.22.0
  font_awesome_flutter: ^8.4.0
  flutter_countdown_timer: ^3.0.0
  circular_countdown_timer: ^0.0.9
  simple_animations: ^2.2.3
  flutter_staggered_animations: "^0.1.2"
  audioplayers: ^0.17.3
  flutter_custom_dialog: ^1.0.20
  tutorial_coach_mark: ^0.6.0+1
  firebase_admob: ^0.11.0+1
  logging: ^0.11.4
  share: ^0.6.5+4
  confetti: ^0.5.4+1
  easy_localization: 2.3.3+1
  easy_localization_loader: 0.0.2
  country_icons: ^1.1.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.1

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

dev_dependencies:
  #flutter_test:
  #  sdk: flutter
  #integration_test:
  #  sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/screenshots/
    - assets/background/
    - assets/img/
    - assets/fonts/
    - assets/sounds/bgm/
    - assets/sounds/sfx/
    - assets/translations/

  # To add assets to your application, add an assets section, like this:
  # assets:
